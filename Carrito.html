<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Carrito - Flex & Fuel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000000;
        }
        header img {
            width: 150px; 
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .icono-carrito img {
            width: 30px;
            height: 30px;
        }
        .promocion {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
            color: #ffffff;
        }
        .promocion-txt {
            max-width: 50%;
        }
        .promocion-txt h2 {
            font-size: 28px;
            margin: 0;
            font-family: 'Pacifico', cursive;
        }
        .promocion-txt p {
            font-size: 16px;
            margin: 10px 0;
        }
        .comprar-btn {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
        }
        .comprar-btn:hover {
            background-color: #FFD700;
            color: #000;
        }
        .contenedor-carrito {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .carrito {
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #000;
            font-family: 'Pacifico', cursive;
        }
        .tabla-carrito {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .tabla-carrito th, .tabla-carrito td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .tabla-carrito th {
            background-color: #000;
            color: #fff;
        }
        .tabla-carrito td {
            background-color: #f9f9f9;
        }
        .total-carrito {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
        .boton-finalizar {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #FFD700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .boton-finalizar:hover {
            background-color: #000;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <a href="Pagina Principal.html">
            <img src="LOGO CON LETRAS.PNG" alt="Logo">
        </a>
        <nav>
            <a href="Equipamiento.html">Equipamiento</a>
            <a href="Ropa.html">Ropa</a>
            <a href="Suplementacion.html">Suplementaci√≥n</a>
            <a href="Accesorios.html">Accesorios</a>
            <a href="Registro.html">Registrate</a>
        </nav>
        <a href="Carrito.html" class="icono-carrito">
            <img src="carrito-icono.png" alt="Carrito">
        </a>
    </header>
    
    <div class="contenedor-carrito">
        <div class="carrito">
            <h1>Tu Carrito</h1>
            <table class="tabla-carrito">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Producto 1</td>
                        <td>1</td>
                        <td>$100.00</td>
                        <td>$100.00</td>
                    </tr>
                    <tr>
                        <td>Producto 2</td>
                        <td>2</td>
                        <td>$50.00</td>
                        <td>$100.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="total-carrito">
                <p>Total: $200.00</p>
            </div>
            <button class="boton-finalizar">Finalizar Compra</button>
        </div>
    </div>
</body>
</html>
