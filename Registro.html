<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Flex & Fuel</title>
    <link rel="stylesheet" href="Estilo.css">
    <style>
    
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            color: #FFD700; 
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
            filter: blur(8px); 
        }

        .registro-container {
            background-color: rgba(0, 0, 0, 0.6); 
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

      
        .registro-container h1 {
            margin-bottom: 20px;
            color: #FFD700; 
            font-weight: bold;
            font-size: 1.8em;
        }

        .registro-container form input,
        .registro-container form select {
            width: calc(100% - 2px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #000;
            color: #FFD700;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }


        .registro-container form input::placeholder {
            color: #FFD700;
            opacity: 0.8;
        }

    
        .registro-container form input:hover,
        .registro-container form select:hover {
            border-color: #FFC800;
        }

        .registro-container form button {
            background-color: #FFD700;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }


        .registro-container form button:hover {
            background-color: #000;
            color: #FFD700;
        }

        .btn-regresar {
            display: inline-block;
            background-color: #000;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-regresar:hover {
            background-color: #FFD700;
            color: #000;
        }
    </style>
</head>
<body>
 
    <video id="background-video" autoplay muted loop>
        <source src="tren-twins.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de videos.
    </video>

    <div class="registro-container">
        <h1>Registrarme</h1>
        <form action="Pagina Principal.html"> 
            <input type="text" placeholder="Nombre completo" required>
            <select required>
                <option value="" disabled selected>Selecciona tu país</option>
                <option value="Argentina">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
                <option value="Canadá">Canadá</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Cuba">Cuba</option>
                <option value="Ecuador">Ecuador</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Honduras">Honduras</option>
                <option value="México">México</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Panamá">Panamá</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Perú">Perú</option>
                <option value="República Dominicana">República Dominicana</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
            </select>
            <input type="date" placeholder="Fecha de nacimiento" required>
            <input type="email" placeholder="Correo electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="submit">Enviar</button>
        </form>

        <a href="Pagina Principal.html" class="btn-regresar">Regresar a la página principal</a>
    </div>
</body>
</html>
